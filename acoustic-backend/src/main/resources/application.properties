spring.application.name=acoustic-backend

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/acoustic_guardian
spring.datasource.username=root
spring.datasource.password=sql@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# JPA Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable access from other devices on local network
server.address=0.0.0.0

spring.web.resources.static-locations=classpath:/static/,classpath:/audio/
#spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/audio/
#spring.web.resources.static-locations=classpath:/static/

# For larger POST bodies
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.http.multipart.max-request-size=10MB
